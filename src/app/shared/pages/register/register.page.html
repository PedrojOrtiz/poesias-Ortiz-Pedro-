<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #formulario="ngForm" (ngSubmit)="registrar()">

    <ion-list>

        <ion-item>
            <ion-label position="floating">Nombres</ion-label>
            <ion-input type="text" name="nombre" [(ngModel)]="user.nombre" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" name="email" [(ngModel)]="user.email" required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating">ContraseÃ±a</ion-label>
            <ion-input type="password" name="contrasena" [(ngModel)]="user.contrasena" required></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit" [disabled]="formulario.invalid">Guardar</ion-button>


    </ion-list>

</form>

</ion-content>
