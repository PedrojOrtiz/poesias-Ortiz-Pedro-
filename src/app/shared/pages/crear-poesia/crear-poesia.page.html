<ion-header>
  <ion-toolbar>
    <ion-title>Nueva Poesia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Titulo</ion-label>
    <ion-input [(ngModel)]="poesia.titulo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Texto</ion-label>
    <ion-input [(ngModel)]="poesia.texto"></ion-input>
  </ion-item>

</ion-content>
